<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Employee Create</title>
</head>
<body>

<div class="container d-flex justify-content-center">

    <div class="card">
        <h2 class="card-header p-5 bg-info text-white">
            Welcome to Employee Registration Page
        </h2>
        <div class="card-body">
            <form th:object="${employee}" th:action="@{/employee/list}" method="post">
                <div class="form-row">

                    <div class="form-group col">
                        <label for="inputFirstName4">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName4" placeholder="First Name" th:field="*{firstName}">
                        <div th:if="${#fields.hasErrors('*')}">
                            <ol>
                                <li class="text-danger" th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></li>
                            </ol>
                        </div>
                    </div>
                    <div class="form-group col">
                        <label for="inputLastName4">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName4" placeholder="Last Name" th:field="*{lastName}">
                        <div th:if="${#fields.hasErrors('*')}">
                            <ol>
                                <li class="text-danger" th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></li>
                            </ol>
                        </div>

                    </div>
                    <div class="form-group col">
                        <label for="inputBirthday4">Birthday</label>
                        <input type="date" class="form-control" id="inputBirthday4" th:field="*{birthday}">
                        <div th:if="${#fields.hasErrors('*')}">
                            <ol>
                                <li class="text-danger" th:each="err : ${#fields.errors('birthday')}" th:text="${err}"></li>
                            </ol>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" th:field="*{email}">
                        <div th:if="${#fields.hasErrors('*')}">
                            <ol>
                                <li class="text-danger" th:each="err : ${#fields.errors('email')}" th:text="${err}"></li>
                            </ol>
                        </div>
                    </div>
                    <div class="form-group col">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" th:field="*{password}">
                        <div th:if="${#fields.hasErrors('*')}">
                            <ol>
                                <li class="text-danger" th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
                            </ol>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" th:field="*{address}">
                    <div th:if="${#fields.hasErrors('*')}">
                        <ol>
                            <li class="text-danger" th:each="err : ${#fields.errors('address')}" th:text="${err}"></li>
                        </ol>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" th:field="*{address2}">
                </div>
                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="New York" th:field="*{city}">
                        <div th:if="${#fields.hasErrors('*')}">
                            <ol>
                                <li class="text-danger" th:each="err : ${#fields.errors('city')}" th:text="${err}"></li>
                            </ol>
                        </div>
                    </div>
                    <div class="form-group col-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control" th:field="*{state}">
                            <option th:each="theState : ${stateList}" th:value="${theState}" th:text="${theState}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('*')}">
                            <ol>
                                <li class="text-danger" th:each="err : ${#fields.errors('state')}" th:text="${err}"></li>
                            </ol>
                        </div>
                    </div>
                    <div class="form-group col-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="12345" th:field="*{zipCode}">
                        <div th:if="${#fields.hasErrors('*')}">
                            <ol>
                                <li class="text-danger" th:each="err : ${#fields.errors('zipCode')}" th:text="${err}"></li>
                            </ol>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger">Register</button>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
